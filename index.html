<!DOCTYPE html>
<html>
    <head>
        <title>Unit 5 jQuery SpellBook Project</title>
    </head>
    <body>
        <h1>Black Clover Grimoire [Yuno]</h1>
        <img src="https://vignette.wikia.nocookie.net/blackclover/images/e/eb/Yuno_profile.png/revision/latest?cb=20150528073456">
        <div class= "spells">
            <p>Spell 1</p>
            <img id="tornado" src="https://vignette.wikia.nocookie.net/blackclover/images/9/99/Yuno_Towering_Tornado.png/revision/latest?cb=20171031200521">
            <button id="towering">Towering Tornado</button>
        </div>
        <div class= "spells">
            <p>Spell 2</p>
            <img id="breath" src="https://vignette.wikia.nocookie.net/blackclover/images/1/18/Breath_of_Sylph.png/revision/latest?cb=20180321145701">
            <button id="sylph">Sylph's Breath</button>
        </div>
        <div class= "spells">
            <p>Spell 3</p>
            <img id="blades" src="https://vignette.wikia.nocookie.net/blackclover/images/9/9e/Yuno_Wind_Blades_Shower.png/revision/latest?cb=20190120213033">
            <button id="shower">Wind Blades Shower</button>
        </div>
    </body>
</html>
